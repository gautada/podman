kind: pipeline
type: kubernetes
name: Continuous Integration

steps:
- name: build
  image: docker.io/gautada/builder:3.2.3-r1
  privileged: true
  environment:
    DOCKER_USERNAME:
      from_secret: username.docker.io
    DOCKER_PASSWORD:
      from_secret: password.docker.io
    PODMAN_KEY_ARM:
      from_secret: podman.key.arm
    PODMAN_CERT_ARM:
      from_secret: podman.cert.arm
    PODMAN_KEY_x86:
      from_secret: podman.key.x86
    PODMAN_CERT_x86:
      from_secret: podman.cert.x86
  commands:
  - /builder-base 5
  - podman --remote --connection arm build --build-arg ALPINE_TAG=3.14.2 --build-arg VERSION=3.2.3-r1 --file Containerfile --format docker --no-cache --platform linux/arm64/v8   --tag podman:dev .
  - podman --remote --connection arm tag podman:dev docker.io/gautada/podman:3.2.3-r1-arm
  - podman --remote --connection arm login --username=$DOCKER_USERNAME --password=$DOCKER_PASSWORD docker.io
  - podman --remote --connection arm push docker.io/gautada/podman:3.2.3-r1-arm

  - podman --remote --connection x86 build --build-arg ALPINE_TAG=3.14.2 --build-arg VERSION=3.2.3-r1 --file Containerfile --format docker --no-cache --platform linux/amd64 --tag podman:dev .
  - podman --remote --connection x86 tag podman:dev docker.io/gautada/podman:3.2.3-r1-arm
  - podman --remote --connection x86 login --username=$DOCKER_USERNAME --password=$DOCKER_PASSWORD docker.io
  - podman --remote --connection x86 push docker.io/gautada/podman:3.2.3-r1-arm

  - podman --remote --connection arm manifest create podman:man
  - podman --remote --connection arm manifest add podman:man docker.io/gautada/podman:3.2.3-r1-arm
  - podman --remote --connection arm manifest add podman:man docker.io/gautada/podman:3.2.3-r1-x86
  - podman --remote --connection arm tag podman:man docker.io/gautada/podman:3.2.3-r1
  - podman --remote --connection arm login --username=gautada --password=$DOCKER_PASSWORD docker.io
  - podman --remote --connection arm push docker.io/gautada/podman:3.2.3-r1
  - podman --remote --connection arm rmi podman:man

trigger:
  branch:
  - dev


